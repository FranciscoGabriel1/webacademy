<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Minha Loja de Produtos</title>
  </head>
  <body>
    <div class="container">
      <h1>Minha Loja de Produtos</h1>

      <div class="row">
        <div class="col-md-6">
          <form id="productForm">
            <div class="mb-3">
              <label for="productType">Tipo de Produto</label>
              <select class="form-control" id="productType">
                <option value="TV">TV</option>
                <option value="Celular">Celular</option>
                <option value="Bicicleta">Bicicleta</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="productModel">Modelo</label>
              <input type="text" class="form-control" id="productModel" />
            </div>
            <div class="mb-3">
              <label for="productManufacturer">Fabricante</label>
              <input
                type="text"
                class="form-control"
                id="productManufacturer"
              />
            </div>
            <div class="mb-3">
              <label for="productPrice">Pre√ßo</label>
              <input type="number" class="form-control" id="productPrice" />
            </div>
            <button type="submit" class="btn btn-primary">
              Adicionar ao Carrinho
            </button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Carrinho de Compras</h2>
          <ul id="cartList" class="list-group"></ul>
          <p>Total: <span id="cartTotal">R$ 0.00</span></p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
