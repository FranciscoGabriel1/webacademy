<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estatísticas da Turma</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Estatísticas da Turma</h1>

      <div class="mb-4">
        <h2>Inserir Aluno</h2>
        <div class="mb-3">
          <input
            type="text"
            id="nome"
            class="form-control"
            placeholder="Nome completo"
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            id="idade"
            class="form-control"
            placeholder="Idade"
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            id="altura"
            class="form-control"
            placeholder="Altura (em cm)"
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            id="peso"
            class="form-control"
            placeholder="Peso (em kg)"
          />
        </div>
        <button id="adicionar" class="btn btn-primary">Adicionar Aluno</button>
      </div>
      <button id="gerarAutomaticamente" class="btn btn-success">
        Gerar Alunos Automaticamente
      </button>
      <div class="mb-4">
        <h2>Estatísticas da Turma</h2>
        <p>Número de Alunos: <span id="numAlunos">0</span></p>
        <p>Média de Idades: <span id="mediaIdades">0</span></p>
        <p>Média de Alturas (em cm): <span id="mediaAlturas">0</span></p>
        <p>Média de Pesos (em kg): <span id="mediaPesos">0</span></p>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Altura (cm)</th>
            <th>Peso (kg)</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="alunosList"></tbody>
      </table>
    </div>

    <div
      class="modal fade"
      id="editarModal"
      tabindex="-1"
      aria-labelledby="editarModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editarModalLabel">Editar Aluno</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <input type="hidden" id="editarId" />
              <label for="editarNome" class="form-label">Nome completo</label>
              <input
                type="text"
                id="editarNome"
                class="form-control"
                placeholder="Nome completo"
              />
            </div>
            <div class="mb-3">
              <label for="editarIdade" class="form-label">Idade</label>
              <input
                type="number"
                id="editarIdade"
                class="form-control"
                placeholder="Idade"
              />
            </div>
            <div class="mb-3">
              <label for="editarAltura" class="form-label"
                >Altura (em cm)</label
              >
              <input
                type="number"
                id="editarAltura"
                class="form-control"
                placeholder="Altura (em cm)"
              />
            </div>
            <div class="mb-3">
              <label for="editarPeso" class="form-label">Peso (em kg)</label>
              <input
                type="number"
                id="editarPeso"
                class="form-control"
                placeholder="Peso (em kg)"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button id="salvarEdicao" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
