<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lembretes/To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Lembretes/To-Do List</h1>

      <div class="mb-4">
        <h2>Adicionar Lembrete</h2>
        <div class="mb-3">
          <input
            type="text"
            id="titulo"
            class="form-control"
            placeholder="Título"
          />
        </div>
        <div class="mb-3">
          <input type="datetime-local" id="dataInsercao" class="form-control" />
        </div>
        <div class="mb-3">
          <input
            type="datetime-local"
            id="dataLimite"
            class="form-control"
            placeholder="Data Limite (opcional)"
          />
        </div>
        <div class="mb-3">
          <textarea
            id="descricao"
            class="form-control"
            placeholder="Descrição (opcional)"
          ></textarea>
        </div>
        <button id="adicionar" class="btn btn-primary">Adicionar</button>
      </div>

      <div>
        <h2>Lembretes</h2>
        <ul id="lembretes" class="list-group"></ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
